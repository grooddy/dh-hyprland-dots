animations {
    enabled = yes
    # Кривые Безье
    bezier = fluid, 0.22, 1, 0.36, 1
    bezier = snappy, 0.1, 1, 0, 1
    bezier = workspace, 0.17, 0.67, 0.12, 1
    bezier = lean, 0.05, 0.9, 0.1, 1.05
    bezier = bounce, 0.2, 1.2, 0.2, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    # Медленный старт, очень долгое и плавное затухание (Apple-style)
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    # Почти мгновенный старт с идеальным торможением
    bezier = expo, 0.19, 1, 0.22, 1
    # Плавная, но уверенная кривая для рабочих столов
    bezier = softInertia, 0.4, 0, 0.2, 1
    # Тонкий эффект "вплывания" без резкого отскока
    bezier = subtleAccent, 0.34, 1.56, 0.64, 1



    # ОКНА (Windows)
    # Появление: не popin (который может дергаться), а плавное масштабирование с затуханием
    animation = windowsIn, 1, 5, expo, popin 90%
    # Исчезновение: чуть быстрее, чтобы не мешать работе
    animation = windowsOut, 1, 4, easeOutQuart, popin 90%
    # Перемещение: должно иметь "вес"
    animation = windowsMove, 1, 5, expo

    # СЛОИ (Layers - Waybar, Rofi, Уведомления)
    # Вход: мягкое скольжение сверху или снизу (зависит от настроек слоев)
    animation = layersIn, 1, 4, easeOutQuart, fade
    animation = layersOut, 1, 3, easeOutQuart, fade
    
    # ПАРИТЕТ С ВАШИМ WAYBAR (Слои как единое целое)
    animation = fade, 1, 4, default

    # РАБОЧИЕ СТОЛЫ (Workspaces)
    # slidefade 20% - это идеал для стекла. Оно не просто едет, оно "проявляется".
    animation = workspaces, 1, 5, softInertia, slidefade 20%

    # СПЕЦ-ЭФФЕКТЫ (Рамки)
    # Градиент на рамке должен вращаться очень медленно и незаметно
    animation = border, 1, 10, default
    animation = borderangle, 1, 80, softInertia, loop
}