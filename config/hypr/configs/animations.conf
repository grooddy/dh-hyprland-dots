animations {
    enabled = yes

    # --- КРИВЫЕ БЕЗЬЕ (The Physics) ---
    # Главная кривая Apple: быстрый старт и ОЧЕНЬ долгое, мягкое затухание
    bezier = appleDefault, 0.16, 1, 0.3, 1

    # Кривая для окон: с микронным "отскоком" (overshoot) для живости
    bezier = appleBounce, 0.17, 0.67, 0.16, 1.08

    # Кривая для рабочих столов: более инертная и массивная
    bezier = appleWorkspace, 0.3, 0, 0.2, 1

    # --- НАСТРОЙКИ АНИМАЦИЙ ---

    # ОКНА: Появление (Windows)
    # Используем popin 80% — это имитирует развертывание окна из иконки/центра
    animation = windowsIn, 1, 6, appleBounce, popin 80%
    animation = windowsOut, 1, 5, appleDefault, popin 80%
    animation = windowsMove, 1, 5, appleDefault

    # СЛОИ: (Waybar, Rofi, уведомления)
    # Должны просто "проявляться" (fade) или мягко выплывать
    animation = layersIn, 1, 4, appleDefault, fade
    animation = layersOut, 1, 3, appleDefault, fade

    # ЗАТУХАНИЕ (Fade)
    # Это отвечает за плавность прозрачности при переключении окон
    animation = fade, 1, 6, appleDefault

    # РАБОЧИЕ СТОЛЫ (Workspaces)
    # В macOS рабочие столы едут монолитно.
    # Slide — это классика, slidefade добавит современности.
    animation = workspaces, 1, 7, appleDefault, slide
    # Если хочешь эффект "проявки", используй:
    # animation = workspaces, 1, 7, appleDefault, slidefade 15%

    # РАМКИ (Borders)
    # В стиле Tahoe рамки не должны привлекать внимания.
    # Скорость 10-15 делает вращение градиента почти гипнотическим.
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, appleDefault, loop
}
