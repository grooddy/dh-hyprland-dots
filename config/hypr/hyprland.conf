animations {
    enabled = yes

    # --- Кривые Безье (ДНК интерфейса) ---
    # Резиновый отскок (мягкий старт, быстрый полет, инерционный финиш)
    bezier = fluid, 0.22, 1, 0.36, 1
    # Экстремально мягкое затухание для слоев
    bezier = soft, 0, 0, 0.58, 1
    # Агрессивный, но плавный вход (для акцентов)
    bezier = snappy, 0.1, 1, 0, 1
    # Идеальная кривая Apple для рабочих столов
    bezier = workspace, 0.17, 0.67, 0.12, 1

    # --- Окна (Windows) ---
    # При открытии окно плавно "увеличивается" из 95% и летит на место
    animation = windows, 1, 4.5, fluid, slide
    animation = windowsIn, 1, 4, fluid, popin 95%
    animation = windowsOut, 1, 3.5, soft, popin 90%
    animation = windowsMove, 1, 4.5, fluid

    # --- Эффекты затухания (Fade) ---
    animation = fade, 1, 3, soft
    animation = fadeIn, 1, 3, fluid
    animation = fadeOut, 1, 3, soft
    
    # --- Слои (Waybar, Rofi, SwayNC) ---
    # Слои должны выплывать, создавая ощущение глубины
    animation = layers, 1, 4, fluid, slide
    animation = layersIn, 1, 3.5, snappy, fade
    animation = layersOut, 1, 3, soft, slide

    # --- Рабочие столы (Workspaces) ---
    # Slidefade 20% дает эффект, когда старый стол плавно растворяется, пока едет новый
    animation = workspaces, 1, 5, workspace, slidefade 20%
    
    # Специальный воркспейс (если пользуешься терминалом по кнопке)
    animation = specialWorkspace, 1, 5, fluid, slidevert
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    vfr = true
    vrr = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true 
    swallow_regex = ^(alacritty)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

input {
    kb_layout = us,ua,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    mouse_refocus = true
    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true    # Блокировка тачпада при печати
        clickfinger_behavior = true    # Правый клик двумя пальцами
        scroll_factor = 0.4            # Скорость скролла (уменьшена для плавности)
    }

}

gesture = 3, horizontal, workspace

gestures {
    workspace_swipe_distance = 300     # Расстояние в пикселях для переключения
    workspace_swipe_invert = true      # Инверсия свайпа для "естественности"
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5 # Если недотянул до середины — вернется назад
    workspace_swipe_create_new = true  # Создавать новый воркспейс свайпом в край
    workspace_swipe_forever = true     # Бесконечный свайп через пустые столы
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  enabled = true
  force_zero_scaling = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal       
bind = $mainMod, Q, killactive,               
bind = $mainMod, M, exec, hyprctl dispatch exit 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit, 
bind = $mainMod, SPACE, exec, $menu           # Лаунчер на Mod+Space
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 && ~/.config/hypr/scripts/volume_osd.sh
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 && ~/.config/hypr/scripts/volume_osd.sh

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && ~/.config/hypr/scripts/brightness_osd.sh
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/hypr/scripts/brightness_osd.sh

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Скриншот всего экрана -> Сохранить в Pictures/Screenshots + Буфер обмена
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && wl-copy < ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot" "Full screen captured"

# Скриншот области -> Сохранить в Pictures/Screenshots + Буфер обмена
bind = SHIFT, Print, exec, grim -g "$(slurp -b 00000088 -c ffffffff -s 00000000)" - | swappy -f -
bind = $mainMod, C, togglefloating
bind = $mainMod, C, centerwindow
# Переключение между ВСЕМИ окнами на всех рабочих столах
bind = ALT, Tab, cyclenext, all
bind = ALT, Tab, alterzorder, top, all
bind = ALT, Tab, bringactivetotop, all
bind = ALT, Tab, exec, rofi -show window -theme macos
# Перезапуск конфига Hyprland (мгновенно применяет настройки без выхода)
bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Config Reloaded"
# Перезапуск Waybar (учитываем особенности запуска через uwsm и обертки)
# Мы используем pkill, который более агрессивно ищет процесс
bind = $mainMod SHIFT, W, exec, pkill -SIGUSR2 waybar && notify-send "Waybar" "Styles Reloaded"
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/waybar_restart.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, L, exec, hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Убираем отступы (gaps), когда окно одно на экране (эффект фокуса)
# workspace = w[tv1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]

# Обои всегда на самом нижнем слое
#layerrule = postrender on, blur on, ignore_alpha 0.1, match:namespace swww-daemon

# --- Базовые правила ---
windowrulev2 = suppressevent maximize, class:.*

# --- Polkit Agent (Аутентификация) ---
# Используем селектор 'match:' для явного указания (стандарт 0.53)
windowrulev2 = float, match:class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, match:class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = size 600 400, match:class:^(org.kde.polkit-kde-authentication-agent-1)$

# --- Zen Browser & Alacritty ---
windowrulev2 = opacity 0.95 0.90, match:class:^(zen)$
windowrulev2 = blur on,opacity 0.90 0.8, match:class:^(Alacritty)$
# --- Системные диалоги (Исправлено регулярное выражение) ---
windowrulev2 = float, match:title:^(Open File|Save As|File Upload|Select a File|Select Folder)$
windowrulev2 = center, match:title:^(Open File|Save As|File Upload|Select a File|Select Folder)$

# --- Picture-in-Picture ---
windowrulev2 = float, match:title:^(Picture-in-Picture)$
windowrulev2 = pin, match:title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, match:title:^(Picture-in-Picture)$ # Рекомендую добавить размер

# --- Правила для Слоев (Blur & Animations) Hyprland 0.53 ---
# Waybar
layerrule = blur on, ignore_alpha 0.2, animation fade, match:namespace waybar

# Rofi
layerrule = blur on, ignore_alpha 0.7, animation slide top, match:namespace rofi

# --- Общий фикс для всех слоев SwayNC (на всякий случай) ---
layerrule = blur on, ignore_alpha 0.5, animation slide right, match:namespace ^swaync-.*
# EWW OSD
layerrule = blur on, ignore_alpha 0.6, animation fade, match:namespace eww-osd_.*
layerrule = blur on, ignore_alpha 0.5, animation fade, match:namespace osd.*
layerrule = blur on, ignore_alpha 0.5, animation fade, match:namespace eww-osd
layerrule = blur on, match:namespace logout_dialog # Для wlogout