################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1

# Set programs 
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun -theme macos


#################
### AUTOSTART ###
#################
# Агент аутентификации
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Основные сервисы сессии
exec-once = uwsm app -- waybar
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- swaync
# Буфер обмена
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
# Тема и слайд-шоу обоев
exec-once = ~/.config/hypr/scripts/theme-switch.sh
# exec-once = ~/.config/hypr/scripts/wallpaper-slideshow.sh
exec-once = nwg-dock-hyprland -i 48 -mb 12 -ml 12 -mr 12 -a center -d -p bottom -x -s style.css

#############################
