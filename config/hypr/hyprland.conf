################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1

# Set programs 
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun -theme macos


#################
### AUTOSTART ###
#################
# Агент аутентификации
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# Основные сервисы сессии
exec-once = uwsm app -- waybar
exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- swaync
# Буфер обмена
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
# Тема и слайд-шоу обоев
exec-once = ~/.config/hypr/scripts/change_wallpaper.sh
exec-once = nwg-dock-hyprland -i 48 -mb 12 -ml 12 -mr 12 -a center -d -p bottom -x -s style.css

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Исправление шрифтов и масштабирования
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = GNOME_SCHEMA,org.gnome.desktop.interface
env = GTK_THEME,WhiteSur-Dark
# Те самые переменные для четкости
env = GDK_SCALE,1
env = XFT_AUTO_HINT,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb
env = XDG_DATA_DIRS,$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 1
    # Еле заметная белая граница (15% прозрачности), как "стекло"
    col.active_border = rgba(ffffff22)
    col.inactive_border = rgba(ffffff11)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 12
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 40              # Очень большая тень
        render_power = 3        # Мягкий градиент
        color = rgba(00000033)  # Темная, но не черная
        offset = 0, 4           # Слегка смещена вниз
    }
    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10         # Баланс между мылом и четкостью
        passes = 4       # Достаточно для красивого "frosted glass"
        new_optimizations = true
        xray = false     # false делает блюр более похожим на macOS (насыщенным)
        noise = 0.01     # Легкий шум добавляет текстуры "дорогого стекла"
        contrast = 1
        brightness = 1
        popups = true    # Блюр на контекстных меню (важно!)
        special = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    bezier = apple_decel, 0.1, 1, 0, 1
    bezier = window_open, 0.2, 1, 0.3, 1
    bezier = window_close, 0.3, 0, 1, 1

    # --- Окна (Windows) ---
    animation = windows, 1, 3.5, window_open, popin 80%
    animation = windowsOut, 1, 3, window_close, popin 80%
    animation = windowsMove, 1, 3.5, apple_decel
    
    animation = fade, 1, 3, apple_decel
    animation = fadeIn, 1, 3, apple_decel
    animation = fadeOut, 1, 3, apple_decel
    
    # --- Слои (Rofi, SwayNC) ---
    animation = layers, 1, 3.5, apple_decel, slide
    animation = layersIn, 1, 3.5, apple_decel, slide
    animation = layersOut, 1, 3, apple_decel, slide

    animation = workspaces, 1, 4.5, apple_decel, slide
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    vfr = true
    vrr = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true 
    swallow_regex = ^(alacritty)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
}

input {
    kb_layout = us,ua,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

gesture = 3, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal       
bind = $mainMod, Q, killactive,               
bind = $mainMod, M, exec, hyprctl dispatch exit 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit, 
bind = $mainMod, SPACE, exec, $menu           # Лаунчер на Mod+Space
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 && ~/.config/hypr/scripts/volume_osd.sh
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 && ~/.config/hypr/scripts/volume_osd.sh

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+ && ~/.config/hypr/scripts/brightness_osd.sh
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/hypr/scripts/brightness_osd.sh

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Скриншот всего экрана -> Сохранить в Pictures/Screenshots + Буфер обмена
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && wl-copy < ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot" "Full screen captured"

# Скриншот области -> Сохранить в Pictures/Screenshots + Буфер обмена
bind = SHIFT, Print, exec, grim -g "$(slurp -b 00000088 -c ffffffff -s 00000000)" - | swappy -f -
bind = $mainMod, C, togglefloating
bind = $mainMod, C, centerwindow
# Переключение между ВСЕМИ окнами на всех рабочих столах
bind = ALT, Tab, cyclenext, all
bind = ALT, Tab, alterzorder, top, all
bind = ALT, Tab, bringactivetotop, all
bind = ALT, Tab, exec, rofi -show window -theme macos
# Перезапуск конфига Hyprland (мгновенно применяет настройки без выхода)
bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Config Reloaded"
# Перезапуск Waybar (учитываем особенности запуска через uwsm и обертки)
# Мы используем pkill, который более агрессивно ищет процесс
bind = $mainMod SHIFT, W, exec, pkill -SIGUSR2 waybar && notify-send "Waybar" "Styles Reloaded"
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/waybar_restart.sh
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, L, exec, hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

# --- Базовые правила ---
windowrulev2 = suppressevent maximize, class:.*

# --- Polkit Agent (Аутентификация) ---
# Используем селектор 'match:' для явного указания (стандарт 0.53)
windowrulev2 = float, match:class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, match:class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = size 600 400, match:class:^(org.kde.polkit-kde-authentication-agent-1)$

# --- Zen Browser & Alacritty ---
windowrulev2 = opacity 0.95 0.90, match:class:^(zen)$
windowrulev2 = opacity 0.90 0.85, match:class:^(Alacritty)$

# --- Системные диалоги (Исправлено регулярное выражение) ---
windowrulev2 = float, match:title:^(Open File|Save As|File Upload|Select a File|Select Folder)$
windowrulev2 = center, match:title:^(Open File|Save As|File Upload|Select a File|Select Folder)$

# --- Picture-in-Picture ---
windowrulev2 = float, match:title:^(Picture-in-Picture)$
windowrulev2 = pin, match:title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, match:title:^(Picture-in-Picture)$ # Рекомендую добавить размер

# --- Правила для Слоев (Blur & Animations) Hyprland 0.53 ---
# Waybar
layerrule = blur on, ignore_alpha 0.3, animation fade, match:namespace waybar

# Rofi (Исправлено: объединено в одну строку)
layerrule = blur on, ignore_alpha 0.5, animation slide top, match:namespace rofi

# SwayNC Control Center
layerrule = blur on, ignore_alpha 0.5, animation slide right, match:namespace swaync-control-center

# SwayNC Notifications
# ВНИМАНИЕ: ignore_alpha 0 выключит эффект "ignorezero". Поставьте хотя бпы 0.1 для корректного блюра.
layerrule = blur on, ignore_alpha 0.5, animation slide right, match:namespace swaync-notification-window

# Generic Notifications
layerrule = blur on, ignore_alpha 0.2, animation slide right, match:namespace notifications

# EWW OSD
layerrule = blur on, ignore_alpha 0.5, animation fade, match:namespace eww-osd_.*
layerrule = blur on, ignore_alpha 0.5, animation slide right, match:namespace ^swaync-.*
