# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    vfr = true # Экономия ресурсов (Variable Frame Rate)
    vrr = 1    # Если монитор поддерживает (G-Sync/FreeSync)
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true # "Поглатывание" терминала при запуске GUI приложений из него
    swallow_regex = ^(alacritty)$
    
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ua,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal       # Терминал на Mod+Enter
bind = $mainMod, Q, killactive,               # Закрыть окно на Mod+Q
bind = $mainMod, M, exec, hyprctl dispatch exit # Выход из Hyprland
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, SPACE, exec, $menu           # Лаунчер на Mod+Space
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Скриншот всего экрана -> Сохранить в Pictures/Screenshots + Буфер обмена
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && wl-copy < ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png && notify-send "Screenshot" "Full screen captured"

# Скриншот области -> Сохранить в Pictures/Screenshots + Буфер обмена
bind = SHIFT, Print, exec, grim -g "$(slurp -b 00000088 -c ffffffff -s 00000000)" - | swappy -f -
bind = $mainMod, C, togglefloating
bind = $mainMod, C, centerwindow
# Переключение между ВСЕМИ окнами на всех рабочих столах
bind = ALT, Tab, cyclenext, all
bind = ALT, Tab, alterzorder, top, all
bind = ALT, Tab, bringactivetotop, all
bind = ALT, Tab, exec, rofi -show window -theme macos
# Перезапуск конфига Hyprland (мгновенно применяет настройки без выхода)
bind = $mainMod SHIFT, R, exec, hyprctl reload && notify-send "Hyprland" "Config Reloaded"
# Перезапуск Waybar (учитываем особенности запуска через uwsm и обертки)
# Мы используем pkill, который более агрессивно ищет процесс
bind = $mainMod SHIFT, W, exec, pkill -SIGUSR2 waybar && notify-send "Waybar" "Styles Reloaded"
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, L, exec, hyprlock

##############################
### WINDOWS AND WORKSPACES ###
##############################

# --- Базовые правила ---
windowrulev2 = suppressevent maximize,class:.*

# --- Polkit Agent (Аутентификация) ---
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = size 600 400,class:^(org.kde.polkit-kde-authentication-agent-1)$

# --- Zen Browser & Alacritty ---
windowrulev2 = opacity 0.95 0.90,class:^(zen)$
windowrulev2 = opacity 0.90 0.85,class:^(Alacritty)$

# --- Системные диалоги ---
windowrulev2 = float,title:^(Open File|Save As|File Upload|Select a File)$
windowrulev2 = center,title:^(Open File|Save As|File Upload|Select a File)$

# --- Picture-in-Picture ---
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$

# --- Правила для Слоев (Blur) ---
# Блюр и игнорирование прозрачности
layerrule = blur on , match:namespace waybar
layerrule = blur on, match:namespace rofi
layerrule = blur on, match:namespace swaync-control-center
layerrule = blur on, match:namespace swaync-notification-window
layerrule = blur on, match:namespace notifications

layerrule = ignore_alpha 0.2, match:namespace waybar
layerrule = ignore_alpha 0.5, match:namespace rofi
layerrule = ignore_alpha 0.2, match:namespace swaync-control-center
layerrule = ignore_alpha 0.2, match:namespace notifications

# Мягкое исчезновение блюра при улете (Apple Fix)
layerrulev2 = ignorezero, match:namespace rofi
layerrulev2 = ignorezero, match:namespace swaync-control-center
layerrulev2 = ignorezero, match:namespace swaync-notification-window
layerrulev2 = ignorezero, match:namespace notifications

# --- НАПРАВЛЕНИЯ АНИМАЦИЙ ---

layerrule = animation slide top, match:namespace rofi
layerrule = animation slide right, match:namespace swaync-control-center
layerrule = animation slide right, match:namespace swaync-notification-window
layerrule = animation slide right, match:namespace notifications
layerrule = animation fade, match:namespace waybar

