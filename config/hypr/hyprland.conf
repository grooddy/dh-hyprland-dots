#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Исправление шрифтов и масштабирования
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = GNOME_SCHEMA,org.gnome.desktop.interface
env = GTK_THEME,WhiteSur-Dark
# Те самые переменные для четкости
env = GDK_SCALE,1
env = XFT_AUTO_HINT,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb
env = XDG_DATA_DIRS,$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 1
    # Еле заметная белая граница (15% прозрачности), как "стекло"
    col.active_border = rgba(ffffff22)
    col.inactive_border = rgba(ffffff11)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 12
    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 40              # Очень большая тень
        render_power = 3        # Мягкий градиент
        color = rgba(00000033)  # Темная, но не черная
        offset = 0, 4           # Слегка смещена вниз
    }
    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10         # Баланс между мылом и четкостью
        passes = 4       # Достаточно для красивого "frosted glass"
        new_optimizations = true
        xray = false     # false делает блюр более похожим на macOS (насыщенным)
        noise = 0.01     # Легкий шум добавляет текстуры "дорогого стекла"
        contrast = 1
        brightness = 1
        popups = true    # Блюр на контекстных меню (важно!)
        special = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # --- Кривые Безье (Физика Apple) ---
    # Основная кривая замедления: очень быстрый старт и бесконечно мягкий доезд
    bezier = apple_decel, 0.1, 1, 0, 1
    # Кривая для появления: дает эффект легкой "воздушности"
    bezier = window_open, 0.2, 1, 0.3, 1
    # Кривая для закрытия: чуть более линейная, чтобы окно не "залипало"
    bezier = window_close, 0.3, 0, 1, 1

    # --- Окна (Windows) ---
    # Открытие: popin 80% — окно увеличивается с 80% до 100%. 
    # Это создает эффект "выплывания", а не резкого прыжка.
    animation = windows, 1, 3.5, window_open, popin 80%
    
    # Закрытие: на маке окна исчезают чуть быстрее, чем открываются.
    # Мы используем чуть более резкую анимацию.
    animation = windowsOut, 1, 3, window_close, popin 80%
    
    # Перемещение окон: должно быть максимально инерционным
    animation = windowsMove, 1, 3.5, apple_decel
    
    # --- Эффекты затухания (Fade) ---
    # Очень важно для macOS стиля: окна должны плавно становиться прозрачными при закрытии
    animation = fade, 1, 3, apple_decel
    animation = fadeIn, 1, 3, apple_decel
    animation = fadeOut, 1, 3, apple_decel
    
    # --- Слои (Rofi, SwayNC) ---
    animation = layers, 1, 3.5, apple_decel, slide
    animation = layersIn, 1, 3.5, apple_decel, slide
    animation = layersOut, 1, 3, apple_decel, slide

    # --- Рабочие столы (Workspaces) ---
    # Slide — классический горизонтальный переход как на трекпаде MacBook
    animation = workspaces, 1, 4.5, apple_decel, slide
}


