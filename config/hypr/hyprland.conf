################
### MONITORS ###
################
monitor=eDP-1,1920x1080@144,0x0,1

# Set programs 
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun -theme macos


#################
### AUTOSTART ###
#################
# Агент аутентификации
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = systemctl --user start hyprpolkitagent
# Основные сервисы сессии
exec-once = uwsm app -- waybar
exec-once = uwsm app -- swaync
# Буфер обмена
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
# Тема и слайд-шоу обоев
exec-once = sleep 3 && uwsm app -- bash ~/.config/hypr/scripts/init-ui.sh
# exec-once = nwg-dock-hyprland -i 48 -mb 12 -ml 12 -mr 12 -a center -d -p bottom -x -s style.css

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = FREETYPE_PROPERTIES,mode=1
# Исправление шрифтов и масштабирования
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GNOME_SCHEMA,org.gnome.desktop.interface
env = GTK_THEME,WhiteSur-Dark
# Те самые переменные для четкости
env = GDK_SCALE,1
env = XFT_AUTO_HINT,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_DATA_DIRS,$HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share
# Плавный скролл для Firefox/Zen Browser
env = MOZ_USE_XINPUT2,1
# Плавный скролл для GTK приложений
env = GDK_CORE_DEVICE_EVENTS,1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5         # Чуть меньше внутренние зазоры для аккуратности
    gaps_out = 10        # Внешние зазоры
    border_size = 1
    col.active_border = rgba(ffffff44) rgba(ffffff11) 45deg
    col.inactive_border = rgba(ffffff05)
    resize_on_border = true
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 22 # Золотое сечение для 1080p

    active_opacity = 1.0
    inactive_opacity = 0.92 # Чуть больше контраста между активным и пассивным

    shadow {
        enabled = true
        range = 50
        render_power = 4
        color = rgba(00000066)
        color_inactive = rgba(00000022)
        offset = 0, 10 
        scale = 0.99
    }

    blur {
        enabled = true
        size = 10 # Чуть меньше размер, но больше проходов = чище стекло
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.02
        contrast = 1.1
        brightness = 1.1
        vibrancy = 0.6 # Поднял сочность
        vibrancy_darkness = 0.2
        popups = true
        special = true
    }
}

render {
    direct_scanout = true
}

cursor {
    no_hardware_cursors = false
}

