# Подключаем цвета Matugen (те же, что и для Waybar)
source = $HOME/.cache/matugen/colors-hyprland.conf

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
    hide_cursor = true
}

background {
    monitor =
    path = screenshot # Используем скриншот для бесшовного перехода
    color = $surface
    blur_passes = 3 # Мощный блюр для эффекта стекла
    blur_size = 8
    noise = 0.01
    contrast = 0.9
    brightness = 0.8
}

# ЧАСЫ (SF Pro Heavy - Максимальный премиум)
label {
    monitor =
    text = $TIME
    color = alpha($text, 0.9)
    font_size = 120
    font_family = SF Pro Display Heavy
    position = 0, 180
    halign = center
    valign = center
    # Легкое свечение вместо тени
    shadow_passes = 1
    shadow_size = 3
}

# ДАТА
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B')"
    color = alpha($text, 0.7)
    font_size = 24
    font_family = SF Pro Display Semibold
    position = 0, 80
    halign = center
    valign = center
}

# ПОЛЕ ВВОДА (Идентично виджетам Waybar)
input-field {
    monitor =
    size = 250, 56
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    
    # Стилизация под Waybar:
    # Тонкая грань (алмазный контур)
    outer_color = rgba(255, 255, 255, 0.15)
    # Стекло на базе цвета поверхности Matugen
    inner_color = alpha($surface, 0.5) 
    font_color = $text
    
    fade_on_empty = true
    placeholder_text = <span foreground="##$textAlpha"><i>Enter Password...</i></span>
    hide_input = false
    rounding = 18 # Тот же радиус, что у виджетов
    
    # Цвета состояний из твоей палитры
    check_color = $primary
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    position = 0, -140
    halign = center
    valign = center
}

# АВАТАР
image {
    monitor =
    path = ~/Pictures/avatar.png
    size = 110
    rounding = -1
    border_size = 2
    border_color = rgba(255, 255, 255, 0.2)
    position = 0, -20
    halign = center
    valign = center
}

# ПРИВЕТСТВИЕ
label {
    monitor =
    text = Hi, $USER
    color = alpha($text, 0.8)
    font_size = 18
    font_family = SF Pro Display Medium
    position = 0, -85
    halign = center
    valign = center
}